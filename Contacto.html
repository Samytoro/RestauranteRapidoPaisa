                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required autofocus>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Texto"required></textarea>

            <label for="archivo">Adjuntar archivo:</label>
            <input type="file" id="archivo" name="archivo" accept="image/*,video/*">

            <input type="submit" value="Enviar">
        </form>
    </section>

    </footer>
